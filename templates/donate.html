<body>
{% include 'navabr.html' %}


<div class="container" id="cards">
    <h3 class="text-center">Donate</h3>
<form action="/donate" method="POST" enctype="multipart/form-data">
  <div class="mb-3">
    <label for="name" class="form-label">NAME</label>
    <input type="text" class="form-control" id="name" aria-describedby="emailHelp" name="name" placeholder="Please enter your Name" required>

  </div>
  <div class="mb-3">
    <label for="age" class="form-label">AGE</label>
    <input type="number" min="18" max="65"class="form-control" id="age" name="age" placeholder="Please enter your age" required>
  </div>
   <div class="mb-3">
     <label for="" class="form-label">BLOOD GROUP</label>
  <select name="blood_group" class="form-select" aria-label="Default select example" placeholder="Please enter your Blood Group" required>
    <option value="AB+">AB+</option>
    <option value="A+">A+</option>
    <option value="O+">O+</option>
    <option value="O-">O-</option>
      <option value="B+">B+</option>
  </select>
  </div>
      <div class="mb-3">
    <label for="past_illness" class="form-label">Past illness</label>
    <input type="text" class="form-control" id="past_illness" name="past_illness" placeholder="Please enter your past illness"required>
  </div>
      <div class="mb-3">
    <label for="mobile" class="form-label">Mobile no</label>
    <input type="tel" class="form-control" id="mobile" name="mobile" size="10" placeholder="Please enter your mobile no." required>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>


{% include 'footer.html' %}

<script>

const body = document.querySelector("body"),
      nav = document.querySelector("nav"),
      modeToggle = document.querySelector(".dark-light"),
      searchToggle = document.querySelector(".searchToggle"),
      sidebarOpen = document.querySelector(".sidebarOpen"),
      siderbarClose = document.querySelector(".siderbarClose");

      let getMode = localStorage.getItem("mode");
          if(getMode && getMode === "dark-mode"){
            body.classList.add("dark");
          }

// js code to toggle dark and light mode
      modeToggle.addEventListener("click" , () =>{
        modeToggle.classList.toggle("active");
        body.classList.toggle("dark");

        // js code to keep user selected mode even page refresh or file reopen
        if(!body.classList.contains("dark")){
            localStorage.setItem("mode" , "light-mode");
        }else{
            localStorage.setItem("mode" , "dark-mode");
        }
      });

// js code to toggle search box
        searchToggle.addEventListener("click" , () =>{
        searchToggle.classList.toggle("active");
      });


//   js code to toggle sidebar
sidebarOpen.addEventListener("click" , () =>{
    nav.classList.add("active");
});

body.addEventListener("click" , e =>{
    let clickedElm = e.target;

    if(!clickedElm.classList.contains("sidebarOpen") && !clickedElm.classList.contains("menu")){
        nav.classList.remove("active");
    }
});

</script>
