<!doctype html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-7mQhpDl5nRA5nY9lr8F1st2NbIly/8WqhjTp+0oFxEA/QUuvlbF6M1KXezGBh3Nb" crossorigin="anonymous">

   <TITLE>NGO</TITLE>
   <style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}

		h1 {
			text-align: center;
			margin-top: 50px;
			color: #333;
		}

		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			margin: 50px auto;
			max-width: 1200px;
			padding-top:30px
		}

		.card {
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
			margin-bottom: 50px;
			overflow: hidden;
			position: relative;
			width: 33%;
			height: 300px;
		}

		.card img {
			width: 100%;
			height: auto;
		}

		.card:hover img {
			transform: scale(1.1);
			transition: all 0.3s ease-in-out;
		}

		.card:hover .overlay {
			opacity: 1;
			transition: all 0.3s ease-in-out;
		}

		.card .overlay {
			background-color: rgba(0, 0, 0, 0.8);
			color: #fff;
			height: 100%;
			left: 0;
			opacity: 0;
			padding: 20px;
			position: absolute;
			top: 0;
			width: 100%;
		}

		.card h2 {
			margin-top: 0;
			font-size: 24px;
			font-weight: bold;
		}

		.card p {
			margin-bottom: 10px;
			font-size: 14px;
			line-height: 1.5;
		}

			.card button {
			background-color: #3944BC;
			color: #fff;
			border: none;
			border-radius: 4px;
			padding: 12px 20px;
			cursor: pointer;
			transition: all 0.3s ease-in-out;
			width: 100%;
		}

		.card button:hover {
			background-color: #2832C2;
		}
	</style>


</head>
<body>
{% include 'navabr.html' %}

<div class="container my-5">
	{% for row in data %}
		<div class="card">
			<img src="https://source.unsplash.com/1000x500/?stethoscope" alt="Doctor performing checkup">
			<div class="overlay">
				<h2>Name: {{row[1]}}</h2>
				<p>Email: {{row[2]}}</p>
				<p>Contact: {{row[4]}}</p>
				<p>Speciality: {{row[6]}}</p>
				<p>Clinic Address: {{row[5]}}</p>
				<button>Schedule Appointment</button>
			</div>
		</div>

	   {% endfor %}
